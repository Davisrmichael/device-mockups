<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mockup Maker v2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <aside id="panel">
      <h1>Mockup Maker v2</h1>

      <section>
        <h2>Device</h2>
        <div class="row"><label>X Position</label><input id="devX" type="range" min="-300" max="300" value="0"></div>
        <div class="row"><label>Y Position</label><input id="devY" type="range" min="-300" max="300" value="0"></div>
        <div class="row"><label>Rotate X</label><input id="rotX" type="range" min="-40" max="40" value="0"></div>
        <div class="row"><label>Rotate Y</label><input id="rotY" type="range" min="-40" max="40" value="0"></div>
        <div class="btnrow">
          <button id="centerBtn">Center</button>
          <button id="resetBtn">Reset</button>
          <button id="randomBtn">Random</button>
        </div>
      </section>

      <section>
        <h2>Screen</h2>
        <div class="row">
          <input id="screenFile" type="file" accept="image/*">
          <button id="clearScreen" class="secondary">Clear</button>
        </div>
        <label class="checkbox"><input id="emissive" type="checkbox" checked> Bright (emissive)</label>
        <p class="help">Targets material named <b>Screen</b>. Image uses <b>cover</b>, equal X/Y scale, auto Y‑flip.</p>
      </section>

      <section>
        <h2>Logo</h2>
        <label class="checkbox"><input id="useLogo" type="checkbox"> Add a logo</label>
        <div class="row"><input id="logoFile" type="file" accept="image/*"></div>
        <div class="row"><label>Size</label><input id="logoSize" type="range" min="20" max="60" value="28"></div>
        <div class="row"><label>Position</label>
          <select id="logoPos">
            <option value="tl">Top left</option>
            <option value="tm">Top middle</option>
            <option value="tr">Top right</option>
            <option value="bl">Bottom left</option>
            <option value="bm">Bottom middle</option>
            <option value="br">Bottom right</option>
          </select>
        </div>
        <div class="row"><label>Padding</label><input id="logoPad" type="range" min="0" max="120" value="24"></div>
      </section>

      <section>
        <h2>Background</h2>
        <div class="row"><label>Type</label>
          <select id="bgType">
            <option value="solid" selected>Solid</option>
            <option value="gradient-linear">Gradient: Linear</option>
            <option value="gradient-radial">Gradient: Radial</option>
            <option value="image">Image</option>
          </select>
        </div>
        <div class="row" data-bg="solid gradient-linear gradient-radial"><label>Color A</label><input id="bgColorA" type="color" value="#e9edf3"></div>
        <div class="row" data-bg="gradient-linear gradient-radial"><label>Color B</label><input id="bgColorB" type="color" value="#ffffff"></div>
        <div class="row" data-bg="gradient-linear"><label>Angle</label><input id="bgAngle" type="range" min="0" max="360" value="135"></div>
        <div class="row" data-bg="gradient-radial"><label>Radius</label><input id="bgRadius" type="range" min="20" max="120" value="80"></div>
        <div class="row" data-bg="image"><input id="bgImage" type="file" accept="image/*"></div>
      </section>

      <section>
        <h2>Text</h2>
        <textarea id="adText" rows="3" placeholder="Add your headline..."></textarea>
        <div class="row"><label>Font</label>
          <select id="fontFamily">
            <option value="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">Inter/System</option>
            <option value="Arial, Helvetica, sans-serif">Arial</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="Courier New, monospace">Courier</option>
          </select>
        </div>
        <div class="row"><label>Size</label><input id="fontSize" type="range" min="12" max="64" value="28"></div>
        <div class="row"><label>Line</label><input id="lineHeight" type="range" min="1" max="2" step="0.05" value="1.2"></div>
        <div class="row"><label>Align</label>
          <select id="textAlign">
            <option>left</option><option>center</option><option>right</option>
          </select>
        </div>
        <div class="row"><label>Color</label><input id="fontColor" type="color" value="#111111"></div>
      </section>

      <section>
        <h2>Export</h2>
        <button id="export">Export 720×720 PNG</button>
        <p class="help">Exports exactly what you see.</p>
        <output id="msg"></output>
      </section>
    </aside>

    <main id="stage">
      <div id="viewerWrap">
        <canvas id="viewerCanvas" width="720" height="720"></canvas>
        <div id="overlay">
          <div id="textLayer"></div>
          <img id="logoLayer" alt="logo">
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
