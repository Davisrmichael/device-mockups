<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPhone Mockup</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background-color: #fff;
    }
    input {
      margin-top: 1em;
    }
  </style>
</head>
<body>

<h1>iPhone Mockup Viewer</h1>

<model-viewer id="viewer"
  src="iPhone-15-pro-2/iphone_15_pro_max.gltf"
  camera-controls
  exposure="1"
  environment-image="neutral"
  shadow-intensity="1"
  camera-orbit="0deg 0deg 2.5m"
  camera-target="0m 0m 0m"
  ar
></model-viewer>

<input type="file" id="imageUpload" accept="image/*">

<script>
  const viewer = document.querySelector("#viewer");
  const input = document.querySelector("#imageUpload");

  input.addEventListener("change", async (event) => {
    const file = event.target.files[0];
    if (!file) return;

    const img = document.createElement('img');
    img.src = URL.createObjectURL(file);
    await img.decode();

    const texture = await viewer.createTexture(img);
    const mat = viewer.model.materials.find(m => m.name === "Screen");

    if (mat) {
      mat.pbrMetallicRoughness.setBaseColorTexture(texture);
      if (mat.emissiveTexture) {
        mat.emissiveTexture = texture;
      }
    } else {
      alert("Screen material not found in model.");
    }
  });

  // Ensure default view is "front-on"
  viewer.addEventListener("load", () => {
    viewer.cameraOrbit = "180deg 0deg 2.5m"; // rotate to front
  });
</script>

</body>
</html>
