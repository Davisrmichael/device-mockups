<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPhone Mockup Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
      margin: 0;
      padding: 1rem;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 600px;
      background-color: #fff;
    }
    input {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>iPhone Mockup Viewer</h1>

  <model-viewer id="viewer"
    src="iPhone-15-pro-2/iPhone-15.gltf"
    camera-controls
    auto-rotate
    camera-orbit="180deg 90deg auto"
    exposure="1"
    environment-image="neutral"
    ar
    alt="3D iPhone">
  </model-viewer>

  <input type="file" id="imageUpload" accept="image/*">

  <script>
    const viewer = document.getElementById('viewer');
    const upload = document.getElementById('imageUpload');

    upload.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const imgBitmap = await createImageBitmap(file);
      const texture = await viewer.createTexture(imgBitmap);

      const material = viewer.model?.materials.find(m => m.name === "Screen");
      if (material) {
        material.pbrMetallicRoughness.baseColorTexture.setTexture(texture);
        if (material.emissiveTexture) {
          material.emissiveTexture.setTexture(texture);
        }
      } else {
        console.error("Screen material not found");
      }
    });
  </script>

</body>
</html>
