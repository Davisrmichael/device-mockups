<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mockup Maker</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <aside class="panel">
    <h1>Mockup Maker</h1>

    <section>
      <label class="label">Screen Texture</label>
      <div class="row">
        <input id="imageInput" type="file" accept="image/*" />
        <button id="clearBtn" type="button">Clear</button>
      </div>
      <label class="check">
        <input id="brightCheck" type="checkbox" checked />
        Bright (emissive)
      </label>
      <p class="note">
        Targets material <b>Screen</b>. Image uses <b>cover</b>, equal X/Y scale, auto Y-flip.
      </p>
    </section>

    <section>
      <label class="label">Export</label>
      <button id="exportBtn" type="button">Export 720×720 PNG</button>
      <p class="note">Exports exactly what you see in the 720×720 viewer.</p>
      <p id="msg" class="msg"></p>
    </section>
  </aside>

  <main class="stage">
    <div id="viewer" class="viewer" aria-label="3D viewer"></div>
  </main>

  <!-- App entry (ES modules from CDN; no bundling needed) -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
