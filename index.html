<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mockup Maker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --pad: 16px; }
    body{margin:0;background:#e9ecef;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{display:flex;gap:24px;max-width:1200px;margin:24px auto;padding:0 var(--pad)}
    aside{width:320px}
    h3{margin:0 0 12px}
    label.block{display:block;font-weight:600;margin:16px 0 8px}
    .note{color:#666;font-size:12px;margin-top:6px;line-height:1.35}
    .field{display:block;margin-top:6px}
    input[type="file"]{display:block;}
    .btn{padding:8px 12px;border-radius:8px;border:1px solid #ccd;cursor:pointer;background:#fff}
    .btn + .btn{margin-left:8px}
    .stack > *{display:block;margin-top:8px}
    canvas{width:720px;height:720px;display:block;background:#fff;border-radius:12px;box-shadow:0 2px 16px rgba(0,0,0,.06)}
  </style>

  <!-- Import map so ANY 'three' or 'three/addons/*' imports resolve to CDN -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div class="wrap">
    <aside>
      <h3>Mockup Maker</h3>

      <label class="block">Screen Texture</label>
      <div class="stack">
        <input id="file" type="file" accept="image/*" class="field" />
        <button id="clear" class="btn">Clear</button>
      </div>

      <div style="margin-top:12px">
        <input id="bright" type="checkbox" checked />
        <label for="bright" style="display:inline;margin-left:6px;font-weight:500">Bright (emissive)</label>
      </div>

      <p class="note">
        Targets material named <b>Screen</b>. Image uses <b>cover</b>, equal X/Y scale, and auto Y-flip.
      </p>

      <label class="block" style="margin-top:16px">Export</label>
      <button id="export" class="btn">Export 720Ã—720 PNG</button>
      <p class="note">Exports exactly what you see in the viewport.</p>
    </aside>

    <main>
      <canvas id="view" width="720" height="720"></canvas>
    </main>
  </div>

  <!-- Your app entry (ESM). This imports ./js/app.js which imports other local modules. -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
