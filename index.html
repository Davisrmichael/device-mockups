<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mockup Maker</title>
  <style>
    body {
      margin: 0;
      background: #e9ecef;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 16px;
      display: flex;
      gap: 20px;
    }
    #ui {
      width: 250px;
      flex-shrink: 0;
    }
    #viewer {
      width: 720px;
      height: 720px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
    }
    button, input[type="file"] {
      margin-top: 8px;
    }
    #msg {
      margin-top: 8px;
      font-size: 0.9em;
      color: red;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h2>Mockup Maker</h2>

    <label for="file"><strong>Screen Texture</strong></label><br>
    <input id="file" type="file" accept="image/*"><br>
    <button id="clear">Clear</button>

    <div style="margin-top: 10px;">
      <label>
        <input id="bright" type="checkbox" checked>
        Bright (emissive)
      </label>
    </div>
    <small>Replaces material named Screen. Image is applied 1:1 (no warp), auto Y-flip, and emissive by default.</small>

    <h3 style="margin-top: 20px;">Export</h3>
    <button id="export">Export 720×720 PNG</button>
    <small>Exports exactly what you see in the 720×720 viewer.</small>

    <div id="msg"></div>
  </div>

  <div id="viewer"></div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
